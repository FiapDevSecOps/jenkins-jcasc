credentials:
  system:
    domainCredentials:
    - credentials:
      - basicSSHUserPrivateKey:
          description: "ssh-priv-key"
          id: "ssh-priv-key"
          privateKeySource:
            directEntry:
              privateKey: ${ssh-priv-key}
          scope: GLOBAL
          username: "jenkins"
          usernameSecret: true
