credentials:
  system:
    domainCredentials:
    - credentials:
      - basicSSHUserPrivateKey:
          description: "ssh-priv-key"
          id: "ssh-priv-key"
          privateKeySource:
            directEntry:
              privateKey: ${ssh-priv-key}
          scope: GLOBAL
          username: "jenkins"
          usernameSecret: true
      - basicSSHUserPrivateKey:
          description: "ssh-github-key"
          id: "ssh-github-key"
          privateKeySource:
            directEntry:
              privateKey: ${ssh-github-key}
          scope: GLOBAL
          username: "git"
          usernameSecret: true
      - basicSSHUserPrivateKey:
          description: "github"
          id: "github"
          privateKeySource:
            directEntry:
              privateKey: ${ssh-github-key}
          scope: GLOBAL
          username: "rosthansilva"
      - usernamePassword:
          id: "docker-hub"
          password: ${docker-hub-token}
          scope: GLOBAL
          username: "rosthan"
      - usernamePassword:
          id: "git-hub-token"
          password: ${git-hub-token}
          scope: GLOBAL
          username: "rosthansilva"

