credentials:
  system:
    domainCredentials:
    - credentials:
      - basicSSHUserPrivateKey:
          description: "ssh-priv-key"
          id: "ssh-priv-key"
          privateKeySource:
            directEntry:
              privateKey: ${ssh-priv-key}
          scope: GLOBAL
          username: "jenkins"
          usernameSecret: true

      - file:
          scope: GLOBAL
          id: "secret-file"
          fileName: "github_rsa"
          secretBytes: "${github-ssh-key}"
